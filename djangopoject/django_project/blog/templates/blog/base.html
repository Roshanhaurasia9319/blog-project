<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="static/blog/css/bootstrap.min.css" />
  <title>{% block title %}{% endblock title %}</title>
  <style>
    body {
      padding-top: 50px;
      padding-bottom: 20px;
   
    }
    
  </style>
  <link rel="stylesheet" href="/static/blog/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/blog/css/main.css" />

  <script src="/static/blog/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

</head>


<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container" >
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="\">Your DailyBlogs Are Here</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right" role="form">
          <a class="btn btn-success" role="button" href="admin/">Sign in</a>
          <a class="btn btn-success" role="button" href="{% url 'register' %}">Register</a>
          <button type="button" class="btn btn-primary">
            Notifications <span class="badge text-bg-secondary">4</span>
          </button>
        </form>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>

  <main role="main" clas="container">
    <div class="row">
         {%if messages %}
         {% for message in messages %}
         <div class="alert alert-{{ message.tags }}">
          {{message}}
         </div>
         {% endfor %}
         {% endif %}

    </div>
  </main>

{% block content %}
{% endblock  %}
    <footer>
      <p>&copy; Company 2015</p>
    </footer>
  </div>
  <!-- /container -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    window.jQuery ||
      document.write(
        '<script src="js/vendor/jquery-1.11.2.min.js"><\/script>'
      );
  </script>

  <script src="/static/blog/js/vendor/bootstrap.min.js"></script>

  <script src="/static/blog/js/main.js"></script>
</body>

</html>
